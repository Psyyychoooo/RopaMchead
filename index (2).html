<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>McHEAD - Catálogo</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #2c2c2c;
      color: white;
      padding: 1em;
      text-align: center;
      position: relative;
    }
    .logo-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
    }
    .menu-toggle {
      position: fixed;
      top: 15px;
      left: 15px;
      cursor: pointer;
      z-index: 1001;
    }
    .menu-toggle div {
      width: 30px;
      height: 4px;
      background-color: white;
      margin: 6px 0;
      border-radius: 2px;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: -220px;
      width: 200px;
      height: 100%;
      background-color: #2c2c2c;
      padding: 2em 1em;
      transition: left 0.3s ease;
      z-index: 1000;
    }
    .sidebar.active {
      left: 0;
    }
    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 1.5em 0;
      font-size: 18px;
    }
    .sidebar a.active {
      color: #ff69b4;
      font-weight: bold;
    }
    .catalogo {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2em;
    }
    .producto {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin: 1em;
      padding: 1em;
      width: 250px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .producto:hover {
      transform: scale(1.03);
    }
    .producto img {
      max-width: 100%;
      border-radius: 10px;
      cursor: pointer;
    }
    .producto h2 {
      cursor: pointer;
    }
    .stock {
      font-weight: bold;
      color: #c0392b;
    }
    .btn-tiktok, .btn-instagram, .btn-whatsapp, .btn-carrito, .btn-copiar, .btn-enviar {
      display: inline-block;
      margin: 5px 5px 0 0;
      padding: 8px 12px;
      border-radius: 5px;
      text-decoration: none;
      color: white;
      font-size: 14px;
      cursor: pointer;
      border: none;
    }
    .btn-tiktok { background-color: #000; }
    .btn-instagram { background-color: #ff69b4; }
    .btn-whatsapp { background-color: #25D366; }
    .btn-carrito { background-color: #3498db; }
    .btn-copiar { background-color: #2ecc71; }
    .btn-enviar { background-color: #9b59b6; }
    .redes {
      text-align: center;
      margin: 2em 0;
    }
    .redes a {
      margin: 0 10px;
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      background-color: #2c2c2c;
      color: white;
      text-align: center;
      padding: 1em;
    }
    #carrito {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: white;
      color: black;
      padding: 1em 1.5em 1.5em 1em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: none;
      z-index: 1002;
      width: 300px;
    }
    #cerrar-carrito {
      position: absolute;
      top: 5px;
      right: 10px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #333;
      font-weight: bold;
      line-height: 1;
    }
    .btn-eliminar {
      background: transparent;
      border: none;
      color: #c0392b;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      margin-left: 10px;
    }
    #botones-pedido {
      margin-top: 10px;
      text-align: center;
    }
    @media (max-width: 600px) {
      .producto {
        width: 90%;
      }
      #carrito {
        width: 90%;
        right: 5%;
        left: 5%;
      }
    }
  </style>
</head>
<body>

</body>
</html>
